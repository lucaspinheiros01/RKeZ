<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>

<body id="contact">
    <header>
        <div class="logo-container">
            <h1>Rand, Kaldor & Zane     RKZ     </h1>
        </div>
        <div class="nav">
            <div class="nav-item"><a href="index.html">Início</a></div>
            <div class="nav-item"><a href="servicos.html">Serviços</a></div>
            <div class="nav-item"><a href="sobre.html">Sobre</a></div>
            <div class="nav-item"><a href="time.html">Time</a></div>
            <div class="nav-item"><a href="contato.html">Contato</a></div>
        </div>
    </header>
    <div id="contact-background-image"></div>
    <div class="contact-page-container">
        <div class="contact-form">
            <h2>Contato</h2>
            <form>
                <label for="name">Seu nome (obrigatório)</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Seu e-mail (obrigatório)</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Seu telefone (obrigatório)</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="city">Sua cidade (obrigatório)</label>
                <input type="text" id="city" name="city" required>
                
                <label for="message">Sua mensagem (obrigatório)</label>
                <textarea id="message" name="message" required></textarea>

                <input type="submit" value="Enviar">
            </form>
        </div>
        <div class="contact-info">
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3750.5470720791347!2d-48.27637668447916!3d-18.922187787157717!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94aa5109b3799b07%3A0x7ae9c3b1659a23a7!2sAv.%20Jo%C3%A3o%20Naves%20de%20%C3%81vila%2C%201331%20-%20Saraiva%2C%20Uberl%C3%A2ndia%20-%20MG%2C%2038470-000!5e0!3m2!1sen!2sbr!4v1623095967925!5m2!1sen!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

            </div>
            <div class="contact-details">
                <h3>ATENDIMENTO</h3>
                <p>Tel: 34 999999999</p>
                <p>Cel: 34 999999998</p>
            </div>
            <div class="work-with-us">
                <button id="job-button">TRABALHE CONOSCO</button>
            </div>
        </div>
    </div>
    <div id="job-form-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="job-form">
                <label for="name">Seu Nome</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Seu Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Seu Telefone</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="city">Sua Cidade</label>
                <input type="text" id="city" name="city" required>

                <label for="formation">Sua Formação</label>
                <input type="text" id="formation" name="formation" required>

                <label for="cpf">Seu CPF</label>
                <input type="text" id="cpf" name="cpf" required>
                
                <label for="cv">Seu Curriculum</label>
                <input type="file" id="cv" name="cv" required>
                
                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
    <script src="js/contact.js"></script>
</body>

</html>
